<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tint Maps 完整首頁</title>

<!-- ✅ App 化設定（PWA + iOS 全螢幕） -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#ffffff" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<link rel="apple-touch-icon" href="./img/icon_192.png" />
  
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f9f9;
    }
    .wrapper {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background-color: #fff;
      box-shadow: 0 0 40px rgba(0,0,0,0.05);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    .search-box {
      flex: 1;
      background: #fff;
      border-radius: 999px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1px solid #eee;
      cursor: pointer;
    }
    .search-box img {
      width: 18px;
      margin-right: 8px;
      opacity: 0.6;
    }
    .filter-icon {
      background: #fff;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 10px;
      margin-left: 12px;
    }
    .filter-icon img { width: 20px; }


    .map {
      position: relative;
      flex: 1;
      margin-top: 70px;
    }
    .map img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.96) contrast(1.05);
    }
    .dot {
      position: absolute;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .dot.small {
      width: 12px;
      height: 12px;
      background: #f6a1a1;
    }
    .dot.active {
      width: 26px;
      height: 26px;
      background: #ec5c5c;
      box-shadow: 0 0 10px rgba(255, 100, 100, 0.5);
    }
    .map-overlay {
      position: fixed;
      top: 0; bottom: 0; left: 0; right: 0;
      z-index: 900;
      display: none;
    }
    .store-card {
      background: #fff;
      border-radius: 16px;
      padding: 16px 20px;
      position: fixed;
      bottom: 70px;
      left: 16px;
      right: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      z-index: 901;
    }
    .store-card h2 {
      font-size: 18px;
      margin: 0 0 6px;
      color: #111;
    }
    .store-card .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }
    .store-card .distance {
      font-size: 13px;
      color: #999;
    }
    .tags {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .tags span {
      background: #f0f0f0;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: #333;
    }
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      border-top: 1px solid #eee;
      background: #fff;
    }
    .bottom-nav img {
      width: 24px;
      opacity: 0.7;
    }


    .search-overlay, .favorite-view, .menu-overlay {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      z-index: 998;
      padding: 24px 16px;
      overflow-y: auto;
      display: none;
    }
    .search-header, .favorite-header, .menu-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .chip {
      background: #f0f0f0;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }
    .apply-btn {
      width: 100%;
      padding: 12px;
      background: #222;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    .menu-btn {
      padding: 14px;
      font-size: 15px;
      border: 1px solid #eee;
      border-radius: 12px;
      background: #f9f9f9;
      cursor: pointer;
      margin-bottom: 12px;
    }
    .expanded-card {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 16px;
      right: 16px;
      z-index: 902;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }
    .card-header img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }
    .icon-btn {
      width: 24px;
      height: 24px;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }
    .fav-card {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      background: #f9f9f9;
      border-radius: 12px;
      padding: 12px;
      align-items: center;
    }
    .fav-card img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
    }
    .fav-card .info h3 {
      font-size: 16px;
      margin: 0;
      color: #111;
    }
    .fav-card .info p {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<!-- 展開版卡片 UI -->
<div class="expanded-card">
  <div class="card-header">
    <img src="./img/sample_photo.jpg" alt="店家圖片">
  </div>
  <div class="card-body">

<!-- 收藏頁 -->
<div class="favorite-view">

<!-- 漢堡選單浮窗 -->
<div class="menu-overlay">
  <div class="menu-header">功能選單</div>
  <div class="menu-options">
    <button class="menu-btn">店家上架</button>
    <button class="menu-btn">店家上架</button>

<!-- 搜尋浮窗 -->
<div class="search-overlay">
  <div class="search-header">
    <div class="search-input-box">
      <img src="./img/icon_search.png" class="icon-btn" />
      <input type="text" placeholder="搜尋地點 / 店名 / 服務" />
    </div>
    <div class="search-close">取消</div>
  </div>
  <div class="search-body" style="padding-bottom: 120px;">
    <div class="section-title">熱門地區</div>
    <div class="chip-group">
      <span class="chip">台北市</span>
      <span class="chip">新北市</span>
      <span class="chip">桃園</span>
      <span class="chip">台中</span>
      <span class="chip">台南</span>
      <span class="chip">高雄</span>
    </div>
    <div class="section-title" style="margin-top: 20px;">服務分類</div>
    <div class="chip-group">
      <span class="chip">美甲</span>
      <span class="chip">美睫</span>
      <span class="chip">美容</span>
      <span class="chip">紋繡</span>
      <span class="chip">美體</span>
    </div>
    <button class="apply-btn">套用篩選</button>
  </div>
</div>

<script>
  window.onload = () => {
    const storeCard = document.querySelector(".store-card");
    const expandedCard = document.querySelector(".expanded-card");
    const mapOverlay = document.querySelector(".map-overlay");

    const favoriteView = document.querySelector(".favorite-view");
    const menuOverlay = document.querySelector(".menu-overlay");
    const searchOverlay = document.querySelector(".search-overlay");

    const heartBtn = document.querySelector(".bottom-nav img:nth-child(2)");
    const menuBtn = document.querySelector(".bottom-nav img:nth-child(3)");
    const searchBox = document.querySelector(".search-box");
    const searchClose = document.querySelector(".search-close");
    const locateBtn = document.getElementById("locate-btn");

    // ✅ 紅點切換邏輯
    function activateDot(storeId) {
      document.querySelectorAll(".dot").forEach(dot => {
        dot.classList.remove("active");
      });
      const target = document.querySelector(`.dot[data-id="${storeId}"]`);
      if (target) target.classList.add("active");
    }

    // 點小卡片 → 展開大卡
    storeCard.addEventListener("click", () => {
      expandedCard.style.display = "block";
      storeCard.style.display = "none";
      mapOverlay.style.display = "block";
      favoriteView.style.display = "none";
      menuOverlay.style.display = "none";
      searchOverlay.style.display = "none";

      // ✅ 點小卡片時觸發對應紅點放大
      const storeId = storeCard.getAttribute("data-id");
      activateDot(storeId);
    });

    // 點地圖背景 → 關閉展開卡片
    mapOverlay.addEventListener("click", () => {
      expandedCard.style.display = "none";
      storeCard.style.display = "block";
      mapOverlay.style.display = "none";
    });

    // 點愛心 → 打開收藏頁
    heartBtn.addEventListener("click", () => {
      favoriteView.style.display = "block";
      expandedCard.style.display = "none";
      storeCard.style.display = "block";
      mapOverlay.style.display = "none";
      menuOverlay.style.display = "none";
      searchOverlay.style.display = "none";
    });

    // 點三條線 → 打開右側選單
    menuBtn.addEventListener("click", () => {
      menuOverlay.style.display = "block";
      expandedCard.style.display = "none";
      storeCard.style.display = "block";
      mapOverlay.style.display = "none";
      favoriteView.style.display = "none";
      searchOverlay.style.display = "none";
    });

    // 點搜尋欄 → 顯示搜尋浮窗
    searchBox.addEventListener("click", () => {
      searchOverlay.style.display = "block";
      expandedCard.style.display = "none";
      storeCard.style.display = "block";
      mapOverlay.style.display = "none";
      favoriteView.style.display = "none";
      menuOverlay.style.display = "none";
    });

    // 點取消 → 關閉搜尋浮窗
    searchClose.addEventListener("click", () => {
      searchOverlay.style.display = "none";
    });

    // ✅ 定位按鈕邏輯（點右上角定位）
    if (locateBtn) {
      locateBtn.addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            const userLatLng = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            if (window.map) {
              window.map.setCenter(userLatLng);
              new google.maps.Marker({
                position: userLatLng,
                map: window.map,
                icon: "./img/icon_location.png",
                title: "你的位置",
              });
            } else {
              alert("地圖尚未初始化，無法定位");
            }
          }, () => {
            alert("無法取得你的位置，請確認裝置權限");
          });
        } else {
          alert("此裝置不支援定位功能");
        }
      });
    }
  };
</script>

<!-- ✅ 初始化 Google 地圖 -->
<script>
  function initMap() {
    const center = { lat: 25.034, lng: 121.564 };
    window.map = new google.maps.Map(document.getElementById("map"), {
      center,
      zoom: 15,
      disableDefaultUI: true
    });
  }
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap">
</script>
</body>
