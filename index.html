
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tint Maps 美感首頁</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f9f9;
    }
    .wrapper {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background-color: #fff;
      box-shadow: 0 0 40px rgba(0,0,0,0.05);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    .search-box {
      flex: 1;
      background: #fff;
      border-radius: 999px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1px solid #eee;
    }
    .search-box img {
      width: 18px;
      margin-right: 8px;
      opacity: 0.6;
    }
    .search-box input {
      border: none;
      outline: none;
      font-size: 15px;
      width: 100%;
      background: transparent;
    }
    .filter-icon {
      background: #fff;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 10px;
      margin-left: 12px;
    }
    .filter-icon img {
      width: 20px;
    }

    .map {
      position: relative;
      flex: 1;
      margin-top: 70px;
    }
    .map img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.96) contrast(1.05);
    }
    .dot {
      position: absolute;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .dot.small {
      width: 12px;
      height: 12px;
      background: #f6a1a1;
    }
    .dot.active {
      width: 26px;
      height: 26px;
      background: #ec5c5c;
      box-shadow: 0 0 10px rgba(255, 100, 100, 0.5);
    }

    .store-card {
      background: #fff;
      border-radius: 16px;
      padding: 16px 20px;
      position: absolute;
      bottom: 70px;
      left: 16px;
      right: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .store-card h2 {
      font-size: 18px;
      margin: 0 0 6px;
      color: #111;
    }
    .store-card .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }
    .store-card .distance {
      font-size: 13px;
      color: #999;
    }
    .tags {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .tags span {
      background: #f0f0f0;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: #333;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      border-top: 1px solid #eee;
      background: #fff;
    }
    .bottom-nav img {
      width: 24px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <div class="search-box">
        <img src="./img/icon_search.png" />
        <input type="text" placeholder="搜尋地址或區域" disabled />
      </div>
      <div class="filter-icon">
        <img src="./img/icon_filter.png" />
      </div>
    </div>
    <div class="map">
      <img src="./img/marker_pink_circle.png" alt="map" />
      <div class="dot small" style="top: 30%; left: 25%;"></div>
      <div class="dot active" style="top: 50%; left: 50%;"></div>
      <div class="dot small" style="top: 65%; left: 70%;"></div>
    </div>
    <div class="store-card">
      <h2>time nailart 好時質甲</h2>
      <div class="info">美甲 / 美睫・預約制</div>
      <div class="distance">0.5 公里・台北市中山區</div>
      <div class="tags">
        <span>預約 / 美睫</span>
        <span>預約制</span>
        <span>0.5 公里</span>
      </div>
    </div>
    <div class="bottom-nav">
      <img src="./img/icon_location.png" />
      <img src="./img/icon_heart_fill.png" />
      <img src="./img/icon_direction.png" />
    </div>
  </div>
</body>
</html>
