<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tint Maps 美感首頁 with 搜尋浮窗</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f9f9;
    }
    .wrapper {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background-color: #fff;
      box-shadow: 0 0 40px rgba(0,0,0,0.05);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    .search-box {
      flex: 1;
      background: #fff;
      border-radius: 999px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1px solid #eee;
      cursor: pointer;
    }
    .search-box img {
      width: 18px;
      margin-right: 8px;
      opacity: 0.6;
    }
    .filter-icon {
      background: #fff;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 10px;
      margin-left: 12px;
    }
    .filter-icon img {
      width: 20px;
    }

    .map {
      position: relative;
      flex: 1;
      margin-top: 70px;
    }
    .map img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.96) contrast(1.05);
    }
    .dot {
      position: absolute;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .dot.small {
      width: 12px;
      height: 12px;
      background: #f6a1a1;
    }
    .dot.active {
      width: 26px;
      height: 26px;
      background: #ec5c5c;
      box-shadow: 0 0 10px rgba(255, 100, 100, 0.5);
    }

    .store-card {
      background: #fff;
      border-radius: 16px;
      padding: 16px 20px;
      position: absolute;
      bottom: 70px;
      left: 16px;
      right: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .store-card h2 {
      font-size: 18px;
      margin: 0 0 6px;
      color: #111;
    }
    .store-card .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }
    .store-card .distance {
      font-size: 13px;
      color: #999;
    }
    .tags {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .tags span {
      background: #f0f0f0;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: #333;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      border-top: 1px solid #eee;
      background: #fff;
    }
    .bottom-nav img {
      width: 24px;
      opacity: 0.7;
    }

    .search-overlay {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -4px 16px rgba(0,0,0,0.1);
      z-index: 999;
      padding: 20px 16px 30px;
      max-width: 420px;
      margin: auto;
      font-family: 'Noto Sans TC', sans-serif;
    }
    .search-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .search-input-box {
      flex: 1;
      display: flex;
      align-items: center;
      background: #f6f6f6;
      border-radius: 999px;
      padding: 10px 14px;
      margin-right: 12px;
    }
    .search-input-box .icon {
      width: 16px;
      margin-right: 6px;
      opacity: 0.6;
    }
    .search-input-box input {
      border: none;
      outline: none;
      background: transparent;
      font-size: 15px;
      width: 100%;
    }
    .search-close {
      font-size: 15px;
      color: #666;
      cursor: pointer;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 15px;
      color: #333;
      font-weight: 500;
      margin-bottom: 10px;
    }
    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .chip {
      background: #f0f0f0;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }
    .apply-btn {
      width: 100%;
      padding: 12px;
      background: #222;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

.expanded-card {
  display: none;
  position: fixed;
  bottom: 80px;
  left: 16px;
  right: 16px;
  z-index: 999;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  padding: 20px;
  max-width: 420px;
  margin: auto;
}
    /* 統一控制 icon 按鈕尺寸用 */
.icon-btn {
  width: 24px;
  height: 24px;
  object-fit: contain;
  display: inline-block;
  vertical-align: middle;
}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <div class="search-box">
        <img src="./img/icon_search.png" />
        <span>搜尋地點 / 店名 / 服務</span>
      </div>
      <div class="filter-icon">
        <img src="./img/icon_filter.png" />
      </div>
    </div>
    <div class="map">
      <img src="./img/marker_pink_circle.png" alt="map" />
      <div class="dot small" style="top: 30%; left: 25%;"></div>
      <div class="dot active" style="top: 50%; left: 50%;"></div>
      <div class="dot small" style="top: 65%; left: 70%;"></div>
    </div>
    <div class="store-card">
      <h2>time nailart 好時質甲</h2>
      <div class="info">美甲 / 美睫・預約制</div>
      <div class="distance">0.5 公里・台北市中山區</div>
      <div class="tags">
        <span>預約 / 美睫</span>
        <span>預約制</span>
        <span>0.5 公里</span>
      </div>
    </div>
    <div class="bottom-nav">
      <img src="./img/icon_location.png" />
      <img src="./img/icon_heart_fill.png" />
      <img src="./img/icon_direction.png" />
    </div>
  </div>

  <!-- 🔍 搜尋浮窗 UI -->
  <div class="search-overlay">
    <div class="search-header">
      <div class="search-input-box">
        <img src="./img/icon_search.png" class="icon" />
        <input type="text" placeholder="搜尋地點 / 店名 / 服務" />
      </div>
      <div class="search-close">取消</div>
    </div>
    <div class="search-body">
      <div class="section">
        <div class="section-title">熱門地區</div>
        <div class="chip-group">
          <span class="chip">台北市</span>
          <span class="chip">新北市</span>
          <span class="chip">桃園</span>
          <span class="chip">台中</span>
          <span class="chip">台南</span>
          <span class="chip">高雄</span>
        </div>
      </div>
      <div class="section">
        <div class="section-title">服務分類</div>
        <div class="chip-group">
          <span class="chip">美甲</span>
          <span class="chip">美睫</span>
          <span class="chip">美容</span>
          <span class="chip">紋繡</span>
          <span class="chip">美體</span>
        </div>
      </div>
      <button class="apply-btn">套用篩選</button>
    </div>
  </div>

<!-- 💳 展開版店家卡片 UI -->
<div class="expanded-card" style="display:none;">
  <div class="card-header">
    <img src="./img/sample_photo.jpg" alt="店家圖片">
  </div>
  <div class="card-body">
    <h2 class="store-name">time nailart 好時質甲</h2>
    <div class="tags">美甲 / 美睫・預約制</div>
    <div class="address">台北市中山區．0.5 公里</div>
    <div class="description">
      店家簡介文字，這裡可以放 2~3 行介紹內容。<br>
      例如：溫馨舒適空間 / 經驗豐富技師 / 價格透明 / 高評價店家。
    </div>
    <div class="action-buttons">
      <a href="#" class="btn line"><img src="./img/icon_line.png"> LINE</a>
      <a href="#" class="btn ig"><img src="./img/icon_instagram.png"> IG</a>
      <a href="#" class="btn nav"><img src="./img/icon_direction.png"> 導航</a>
      <a href="#" class="btn book">立即預約</a>
    </div>
  </div>
</div>

  
<!-- ✅ Tint Maps 搜尋浮窗 + 展開卡片 控制 JS（整合版） -->
<script>
  window.onload = () => {
    // 搜尋浮窗控制
    const searchBox = document.querySelector(".search-box");
    const searchOverlay = document.querySelector(".search-overlay");
    const searchClose = document.querySelector(".search-close");

    if (searchBox && searchOverlay && searchClose) {
      searchBox.addEventListener("click", () => {
        searchOverlay.style.display = "block";
      });
      searchClose.addEventListener("click", () => {
        searchOverlay.style.display = "none";
      });
    }

    // 展開卡片控制
    const storeCard = document.querySelector(".store-card");
    const expandedCard = document.querySelector(".expanded-card");
    let isExpanded = false;

    if (storeCard && expandedCard) {
      storeCard.addEventListener("click", () => {
        isExpanded = !isExpanded;
        expandedCard.style.display = isExpanded ? "block" : "none";
      });
    }
  };
</script>
</body>
</html>
